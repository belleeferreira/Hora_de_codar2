    <title>Document</title>
    <script>
        var numero= parseInt(prompt('Digite um número:'))
        if(numero<3){
            alert("Não é poligono")
        }
        if(numero==3){
            alert(`É um triângulo e o valor do seu perímetro é:  ${3+3}`)
        }
        if(numero==4){
            alert(`É um quadrado e o valor da sua área é:  ${4**2}`)
        }
        if(numero==5){
            alert(`É um pentágono`)
        }
        if(numero>5){
            alert("Poligono não identificado")
        }
    </script>
