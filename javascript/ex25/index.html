<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var v1= parseInt(prompt('Informe um número:'));
        var v2= parseInt(prompt('Informe um número:'));
        var operacao= parseInt(prompt('Escolha uma das operações sendo: 1 adição, 2 subtração, 3 divisão e 4 multiplicação'));
        if(operacao==1){
            alert(`A soma é: ${v1+v2}`)
        }
        if(operacao==2){
            alert(`A subtração é: ${v1-v2}`)
        }
        if(operacao==3){
            alert(`A divisão é: ${v1/v2}`)
        }
        if(operacao==4){
            alert(`A multiplicação é: ${v1*v2}`)
        }
    </script>
</head>

</body>
</html>
